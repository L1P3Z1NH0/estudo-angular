
<div class="container">
  <div class="jumbotron">
    <div class="row">

      <div class="col-sm-6">
        <app-progresso [progresso]='progressoPai'></app-progresso>
      </div>

      <div class="col-sm-6 d-flex justify-content-end">
        <app-tentativas [tentativas]='tentativasPai'></app-tentativas>
      </div>

    </div>

    <div class="row">
      <div class="col">
        <h6>{{instrucao}}</h6>
        <p>{{rodadaFrase.fraseEng}}</p>

        <div class="form-group">
          <textarea
          class="form-control"
          rows="5"
          (input)='atualizaResposta($event)'
          [value]='resposta'
          ></textarea>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)='verificarResposta()'>Verificar</button>
      </div>
    </div>

  </div>
</div>
